name: sudoer
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    name: build
    continue-on-error: true
    strategy:
      matrix:
        include:
          - OS: debian
            CODENAME: bullseye
          - OS: debian
            CODENAME: bookworm
          - OS: debian
            CODENAME: trixie
          - OS: ubuntu
            CODENAME: focal
          - OS: ubuntu
            CODENAME: jammy
          - OS: ubuntu
            CODENAME: noble
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: jlumbroso/free-disk-space@main
        with:
            tool-cache: false
            docker-images: false
      - name: build
        run: docker build -f ./tests/docker/${{ matrix.OS }}-${{ matrix.CODENAME }}.Dockerfile .
