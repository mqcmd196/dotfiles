name: sudoer
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    name: build
    continue-on-error: true
    strategy:
      matrix:
        include:
          - OS: debian
            CODENAME: bullseye
          - OS: ubuntu
            CODENAME: bionic
          - OS: ubuntu
            CODENAME: focal
    steps:
      - name: git checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: build
        run: docker build -f ./test/docker/Dockerfile.${{ matrix.OS }}:${{ matrix.CODENAME }} .
